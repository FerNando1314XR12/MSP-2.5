Events:
  PD:
    type: player_death
    conditions:
      - '%objective_score_{vidas}% == 1 execute action2'
    actions:
      default:
      - 'wait: 1'
      - 'to_all: message: &c&l%player% &e&lha perdido &c&l1 &e&lvida'
      - 'wait: 1'
      - 'console_command: minecraft:scoreboard players remove %player% vidas 1'
      - 'wait: 1'
      - 'console_command: minecraft:effect clear %player%'
      - 'wait: 1'
      - 'console_command: minecraft:effect clear %player%'
      - 'wait: 1'
      - 'console_command: minecraft:effect clear %player%'
      action2:
      - 'to_all: message: &c&l %player% &e&lha muerto'
      - 'wait: 2'
      - 'console_command: gamemode spectator %player%'
      - 'wait: 1'
      - 'console_command: minecraft:scoreboard players set %player% vidas -1'
  FJ:
    firstJoin:
    type: player_join
    conditions:
    - '%objective_score_{vidas}% == 0'
    actions:
      default:
      - 'console_command: minecraft:tp %player% 18 310 -4'
      - 'wait: 1'
      - 'console_command: minecraft:scoreboard players set %player% vidas 5'
      - 'wait: 5'
      - 'to_all: message: &e&l%player% &fha entrado al servidor por primera vez'
  event3:
    type: player_command
    conditions:
    - "%main_command% == /pvpon"
    - "%player% == xFerNando1314x"
    actions:
      default:
      - 'cancel_event: true'
      - 'to_all: player_command_as_op: pvp on'
      - 'to_all: message: &f&l¡El &c&lPVP &f&lha sido &e&lACTIVADO!'
      - 'to_all: playsound: ENTITY_ELDER_GUARDIAN_CURSE;10;0'
  event4:
    type: player_command
    conditions:
    - "%main_command% == /pvpoff"
    - "%player% == xFerNando1314x"
    actions:
      default:
      - 'cancel_event: true'
      - 'to_all: player_command_as_op: pvp off'
      - 'to_all: message: &f&l¡El &c&lPVP &f&lha sido &e&lDESACTIVADO!'
      - 'to_all: playsound: ENTITY_ELDER_GUARDIAN_CURSE;10;0'